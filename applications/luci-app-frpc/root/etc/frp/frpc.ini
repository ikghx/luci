# [common] is integral section
[common]
# A literal address or host name for IPv6 must be enclosed
# in square brackets, as in "[::1]:80", "[ipv6-host]:http" or "[ipv6-host%zone]:80"
# For single "server_addr" field, no need square brackets, like "server_addr = ::".
# 服务端 IP 地址和 TCP 端口，可使用域名。
server_addr = 0.0.0.0
server_port = 7000

# The maximum amount of time a dial to server will wait for a connect to complete. Default value is 10 seconds.
# 拨号到服务器等待连接完成的最长时间。默认值为 10 秒。
# dial_server_timeout = 10

# if you want to connect frps by http proxy or socks5 proxy or ntlm proxy, you can set http_proxy here or in global environment variables
# it only works when protocol is tcp
# 使用代理方式连接服务端。
# http_proxy = http://user:passwd@192.168.1.128:8080
# http_proxy = socks5://user:passwd@192.168.1.128:1080
# http_proxy = ntlm://user:passwd@192.168.1.128:2080

# console or real logFile path like ./frpc.log
# 日志文件路径。
log_file = /var/log/frpc.log

# trace, debug, info, warn, error
# 日志等级。
log_level = info
# 日志最大保留天数。
log_max_days = 3

# disable log colors when log_file is console, default is false
# 当从控制台显示日志时禁用颜色，默认值为 false
disable_log_color = false

# for authentication, should be same as your frps.ini
# authenticate_heartbeats specifies whether to include authentication token in heartbeats sent to frps. By default, this value is false.
# 用于身份验证，应与您的 frps.ini 相同
# 指定是否在发送给 frps 的心跳中包括身份验证令牌。默认值为 false
authenticate_heartbeats = false

# authenticate_new_work_conns specifies whether to include authentication token in new work connections sent to frps. By default, this value is false.
# 指定是否在发送到 frps 的新工作连接中包括身份验证令牌。默认值为 false
authenticate_new_work_conns = false

# auth token
# 身份验证令牌
token = 12345678

# oidc_client_id specifies the client ID to use to get a token in OIDC authentication if AuthenticationMethod == "oidc".
# By default, this value is "".
# 如果 AuthenticationMethod == "oidc"，则 oidc_client_id 指定用于在 OIDC 身份验证中获取令牌的客户端 ID。默认情况下，此值为空。
oidc_client_id =

# oidc_client_secret specifies the client secret to use to get a token in OIDC authentication if AuthenticationMethod == "oidc".
# By default, this value is "".
# 如果 AuthenticationMethod == "oidc"，则 oidc_client_secret 指定用于在 OIDC 身份验证中获取令牌的客户端密码。默认情况下，此值为空。
oidc_client_secret =

# oidc_audience specifies the audience of the token in OIDC authentication if AuthenticationMethod == "oidc". By default, this value is "".
# 如果 AuthenticationMethod == "oidc"，则 oidc_audience 指定 OIDC 身份验证中令牌的受众。 默认情况下，此值为空。
oidc_audience =

# oidc_token_endpoint_url specifies the URL which implements OIDC Token Endpoint.
# It will be used to get an OIDC token if AuthenticationMethod == "oidc". By default, this value is "".
# 如果 AuthenticationMethod == "oidc"，则 oidc_token_endpoint_url 指定实现 OIDC 令牌端点的 URL。它将用于获取 OIDC 令牌。默认情况下，此值为空。
oidc_token_endpoint_url =

# oidc_additional_xxx specifies additional parameters to be sent to the OIDC Token Endpoint.
# For example, if you want to specify the "audience" parameter, you can set as follow.
# frp will add "audience=<value>" "var1=<value>" to the additional parameters.
# oidc_additional_xxx 指定要发送到 OIDC 令牌端点的附加参数。
# 例如，如果要指定“audience”参数，可以设置如下。
# frp 会将 "audience=<value>" "var1=<value>" 添加到附加参数中。
# oidc_additional_audience = https://dev.auth.com/api/v2/
# oidc_additional_var1 = foobar

# set admin address for control frpc's action by http api such as reload
# 设置 frpc 监听的 web 管理地址与 TCP 端口、账号与密码。
admin_addr = 127.0.0.1
admin_port = 7400
admin_user = admin
admin_pwd = admin
# Admin assets directory. By default, these assets are bundled with frpc.
# 管理资源目录。
# assets_dir = ./static

# connections will be established in advance, default value is zero
# 提前建立连接，默认为 0
pool_count = 5

# if tcp stream multiplexing is used, default is true, it must be same with frps
# 使用 TCP 多路复用，此选项必须与服务端保持一致。
tcp_mux = true
# specify keep alive interval for tcp mux.
# only valid if tcp_mux is true.
# 指定 tcp mux 的保持活动间隔（秒）。
# 仅当 tcp_mux = true 时有效。
# tcp_mux_keepalive_interval = 60

# your proxy name will be changed to {user}.{proxy}
# 设置代理名称。
user = your_name

# decide if exit program when first login failed, otherwise continuous relogin to frps
# default is true
# 设置第一次登录失败时是否退出程序，默认值为 true
login_fail_exit = true

# communication protocol used to connect to server
# now it supports tcp, kcp and websocket, default is tcp
# 用于连接服务端的通信协议，支持 tcp，kcp 和 websocket，默认值为 tcp
protocol = tcp

# set client binding ip when connect server, default is empty.
# only when protocol = tcp or websocket, the value will be used.
# 连接服务器时设置客户端绑定 ip，默认为空。
# 只有当 protocol = tcp 或 websocket 时，才会使用该值。
connect_server_local_ip = 0.0.0.0

# if tls_enable is true, frpc will connect frps by tls
# 是否启用 TLS 连接服务端。
tls_enable = true

# 配置客户端证书文件
# tls_cert_file = client.crt
# tls_key_file = client.key
# tls_trusted_ca_file = ca.crt
# tls_server_name = example.com

# specify a dns server, so frpc will use this instead of default one
# 指定一个 DNS 服务器，frpc 将使用此服务器而不是默认服务器。
# dns_server = 8.8.8.8

# proxy names you want to start seperated by ','
# default is empty, means all proxies
# 启用的代理服务名称，用,号分隔，默认值为空，表示启用所有代理服务。
# start = ssh,dns

# heartbeat configure, it's not recommended to modify the default value
# The default value of heartbeat_interval is 10 and heartbeat_timeout is 90. Set negative value
# to disable it.
# heartbeat_interval 的默认值为 10，heartbeat_timeout 的默认值为 90。设置负值表示禁用它。
# 心跳包间隔（秒）
# heartbeat_interval = 30
# 心跳包超时（秒）
# heartbeat_timeout = 90

# additional meta info for client
# 客户端的附加元信息。
meta_var1 = 123
meta_var2 = 234

# specify udp packet size, unit is byte. If not set, the default value is 1500.
# This parameter should be same between client and server.
# It affects the udp and sudp proxy.
# 指定 udp 报文的大小（字节）。如果未设置，则默认值为 1500
# 客户端和服务端之间的此参数应相同。可用范围：100-1500
# 它会影响 udp 和 sudp 代理。
udp_packet_size = 1500

# include other config files for proxies.
# 加载其它配置文件。
# includes = ./confd/*.ini

# By default, frpc will connect frps with first custom byte if tls is enabled.
# If DisableCustomTLSFirstByte is true, frpc will not send that custom byte.
# 默认情况下，如果启用了 tls，frpc 将使用第一个自定义字节连接 frps。
# 如果 disable_custom_tls_first_byte = true，则 frpc 不会发送该自定义字节。
disable_custom_tls_first_byte = false

# 'ssh' is the unique proxy name
# if user in [common] section is not empty, it will be changed to {user}.{proxy} such as 'your_name.ssh'
# 按需配置各类代理服务。下列是各类服务示例模板，自行删除重新按需配置。
# [ssh] 此括号内表示代理服务名称，可与 start 参数配合使用。
[ssh]
# tcp | udp | http | https | stcp | xtcp, default is tcp
type = tcp
local_ip = 127.0.0.1
local_port = 22
# limit bandwidth for this proxy, unit is KB and MB
bandwidth_limit = 1MB
# true or false, if true, messages between frps and frpc will be encrypted, default is false
use_encryption = false
# if true, message will be compressed
use_compression = false
# remote port listen by frps
remote_port = 6001
# frps will load balancing connections for proxies in same group
group = test_group
# group should have same group key
group_key = 123456
# enable health check for the backend service, it support 'tcp' and 'http' now
# frpc will connect local service's port to detect it's healthy status
health_check_type = tcp
# health check connection timeout
health_check_timeout_s = 3
# if continuous failed in 3 times, the proxy will be removed from frps
health_check_max_failed = 3
# every 10 seconds will do a health check
health_check_interval_s = 10
# additional meta info for each proxy
meta_var1 = 123
meta_var2 = 234

[ssh_random]
type = tcp
local_ip = 127.0.0.1
local_port = 22
# if remote_port is 0, frps will assign a random port for you
remote_port = 0

# if you want to expose multiple ports, add 'range:' prefix to the section name
# frpc will generate multiple proxies such as 'tcp_port_6010', 'tcp_port_6011' and so on.
[range:tcp_port]
type = tcp
local_ip = 127.0.0.1
local_port = 6010-6020,6022,6024-6028
remote_port = 6010-6020,6022,6024-6028
use_encryption = false
use_compression = false

[dns]
type = udp
local_ip = 114.114.114.114
local_port = 53
remote_port = 6002
use_encryption = false
use_compression = false

[range:udp_port]
type = udp
local_ip = 127.0.0.1
local_port = 6010-6020
remote_port = 6010-6020
use_encryption = false
use_compression = false

# Resolve your domain names to [server_addr] so you can use http://web01.yourdomain.com to browse web01 and http://web02.yourdomain.com to browse web02
[web01]
type = http
local_ip = 127.0.0.1
local_port = 80
use_encryption = false
use_compression = true
# http username and password are safety certification for http protocol
# if not set, you can access this custom_domains without certification
http_user = admin
http_pwd = admin
# if domain for frps is frps.com, then you can access [web01] proxy by URL http://web01.frps.com
subdomain = web01
custom_domains = web01.yourdomain.com
# locations is only available for http type
locations = /,/pic
host_header_rewrite = example.com
# params with prefix "header_" will be used to update http request headers
header_X-From-Where = frp
health_check_type = http
# frpc will send a GET http request '/status' to local http service
# http service is alive when it return 2xx http response code
health_check_url = /status
health_check_interval_s = 10
health_check_max_failed = 3
health_check_timeout_s = 3

[web02]
type = https
local_ip = 127.0.0.1
local_port = 8000
use_encryption = false
use_compression = false
subdomain = web01
custom_domains = web02.yourdomain.com
# if not empty, frpc will use proxy protocol to transfer connection info to your local service
# v1 or v2 or empty
proxy_protocol_version = v2

[plugin_unix_domain_socket]
type = tcp
remote_port = 6003
# if plugin is defined, local_ip and local_port is useless
# plugin will handle connections got from frps
plugin = unix_domain_socket
# params with prefix "plugin_" that plugin needed
plugin_unix_path = /var/run/docker.sock

[plugin_http_proxy]
type = tcp
remote_port = 6004
plugin = http_proxy
plugin_http_user = abc
plugin_http_passwd = abc

[plugin_socks5]
type = tcp
remote_port = 6005
plugin = socks5
plugin_user = abc
plugin_passwd = abc

[plugin_static_file]
type = tcp
remote_port = 6006
plugin = static_file
plugin_local_path = /var/www/blog
plugin_strip_prefix = static
plugin_http_user = abc
plugin_http_passwd = abc

[plugin_https2http]
type = https
custom_domains = test.yourdomain.com
plugin = https2http
plugin_local_addr = 127.0.0.1:80
plugin_crt_path = ./server.crt
plugin_key_path = ./server.key
plugin_host_header_rewrite = 127.0.0.1
plugin_header_X-From-Where = frp

[plugin_https2https]
type = https
custom_domains = test.yourdomain.com
plugin = https2https
plugin_local_addr = 127.0.0.1:443
plugin_crt_path = ./server.crt
plugin_key_path = ./server.key
plugin_host_header_rewrite = 127.0.0.1
plugin_header_X-From-Where = frp

[plugin_http2https]
type = http
custom_domains = test.yourdomain.com
plugin = http2https
plugin_local_addr = 127.0.0.1:443
plugin_host_header_rewrite = 127.0.0.1
plugin_header_X-From-Where = frp

[secret_tcp]
# If the type is secret tcp, remote_port is useless
# Who want to connect local port should deploy another frpc with stcp proxy and role is visitor
type = stcp
# sk used for authentication for visitors
sk = abcdefg
local_ip = 127.0.0.1
local_port = 22
use_encryption = false
use_compression = false

# user of frpc should be same in both stcp server and stcp visitor
[secret_tcp_visitor]
# frpc role visitor -> frps -> frpc role server
role = visitor
type = stcp
# the server name you want to visitor
server_name = secret_tcp
sk = abcdefg
# connect this address to visitor stcp server
bind_addr = 127.0.0.1
bind_port = 9000
use_encryption = false
use_compression = false

[p2p_tcp]
type = xtcp
sk = abcdefg
local_ip = 127.0.0.1
local_port = 22
use_encryption = false
use_compression = false

[p2p_tcp_visitor]
role = visitor
type = xtcp
server_name = p2p_tcp
sk = abcdefg
bind_addr = 127.0.0.1
bind_port = 9001
use_encryption = false
use_compression = false

[tcpmuxhttpconnect]
type = tcpmux
multiplexer = httpconnect
local_ip = 127.0.0.1
local_port = 10701
custom_domains = tunnel1
